<div class="change-password-page">
    <div class="change-password-container">
      <div class="text-center mb-4">
        <div class="logo-container">
            <img src="img/Open Books.svg" alt="Open Books Logo" class="logo">
        </div>
        <h2 class="title-text mt-4">Change Password</h2>
        <p class="text-muted">Update your account password</p>
      </div>
  
      <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg" class="mb-0">{{msg}}</p>
      </div>
  
      <form class="change-password-form">
        <div class="form-group mb-3">
          <label for="currentPassword" class="form-label">Current Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-lock"></i>
            </span>
            <input
              type="password"
              class="form-control"
              id="currentPassword"
              [(ngModel)]="passwordRequest.currentPassword"
              name="currentPassword"
              placeholder="Enter your current password"
              required
            />
          </div>
        </div>
  
        <div class="form-group mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-key"></i>
            </span>
            <input
              type="password"
              class="form-control"
              id="newPassword"
              [(ngModel)]="passwordRequest.newPassword"
              name="newPassword"
              placeholder="Enter your new password"
              required
            />
          </div>
        </div>
  
        <div class="form-group mb-4">
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-check-circle"></i>
            </span>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              [(ngModel)]="passwordRequest.confirmationPassword"
              name="confirmationPassword"
              placeholder="Confirm your new password"
              required
            />
          </div>
        </div>
  
        <button (click)="changePassword()" type="button" class="btn btn-primary w-100">
          <i class="fas fa-sync-alt me-2"></i>Update Password
        </button>
      </form>
    </div>
  </div>
