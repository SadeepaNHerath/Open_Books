<div class="login-page">
    <div class="login-container">
        <div class="text-center mb-4">
            <div class="logo-container">
                <img src="img/Open Books.svg" alt="Open Books Logo" class="logo">
            </div>
            <h2 class="welcome-text">Welcome Back!</h2>
            <p class="text-muted">Sign in to continue to Open Books</p>
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
            <p *ngFor="let msg of errorMsg">{{msg}}</p>
        </div>

        <form class="login-form">
            <div class="form-group mb-4">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" [(ngModel)]="authRequest.email" name="email"
                        placeholder="Enter your email" required />
                </div>
            </div>

            <div class="form-group mb-4">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" [(ngModel)]="authRequest.password" name="password"
                        placeholder="Enter your password" required />
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <button (click)="forgotPassword()" type="button" class="btn btn-link text-secondary p-0">
                    Forgot Password?
                </button>
            </div>

            <button (click)="login()" type="button" class="btn btn-primary w-100 mb-4">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>

            <div class="text-center">
                <p class="register-text">
                    Don't have an account?
                    <button (click)="register()" type="button" class="btn btn-link text-primary p-0">
                        <i class="fas fa-user-plus me-1"></i>Register here
                    </button>
                </p>
            </div>
        </form>

        <div class="social-login">
            <p class="text-center text-muted">Or sign in with</p>
            <div class="social-buttons">
                <button class="btn btn-outline-secondary">
                    <i class="fab fa-google"></i>
                </button>
                <button class="btn btn-outline-secondary">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="btn btn-outline-secondary">
                    <i class="fab fa-twitter"></i>
                </button>
            </div>
        </div>
    </div>
</div>
