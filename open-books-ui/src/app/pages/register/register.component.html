<div class="register-page">
    <div class="register-container">
        <div class="text-center mb-4">
            <div class="logo-container">
                <img src="img/Open Books.svg" alt="Open Books Logo" class="logo">
            </div>
            <h2 class="welcome-text">Create Account</h2>
            <p class="text-muted">Join Open Books community today</p>
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
            <p *ngFor="let msg of errorMsg">{{msg}}</p>
        </div>

        <form class="register-form">
            <div class="form-group mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="firstname" [(ngModel)]="registerRequest.firstName"
                        name="firstName" placeholder="Enter your first name" required />
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="lastname" [(ngModel)]="registerRequest.lastname"
                        name="lastName" placeholder="Enter your last name" required />
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" [(ngModel)]="registerRequest.email" name="email"
                        placeholder="Enter your email" required />
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" [(ngModel)]="registerRequest.password"
                        name="password" placeholder="Create a password" required />
                </div>
            </div>

            <div class="form-group mb-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword"
                        name="confirmPassword" placeholder="Confirm your password" required />
                </div>
            </div>

            <button (click)="register()" type="button" class="btn btn-primary w-100 mb-4">
                <i class="fas fa-user-plus me-2"></i>Create Account
            </button>

            <div class="text-center">
                <p class="login-text">
                    Already have an account?
                    <button (click)="login()" type="button" class="btn btn-link text-primary">
                        <i class="fas fa-sign-in-alt me-1"></i>Sign in here
                    </button>
                </p>
            </div>
        </form>
    </div>
</div>
