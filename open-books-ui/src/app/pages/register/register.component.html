<div class="container-fluid h-100 d-flex justify-content-center align-items-center" style="background-color: #f8f9fa;">
    <div class="card login-container shadow-lg p-5">
        <h3 class="text-center mb-4 text-primary">Create an account</h3>
        <hr>
        <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
            <p *ngFor="let msg of errorMsg">{{msg}}</p>
        </div>
        <form>
            <div class="mb-4">
                <label for="firstname" class="form-label">Firstname</label>
                <input [(ngModel)]="registerRequest.firstName" type="text" class="form-control" id="firstname" placeholder="Firstname" required>
            </div>
            <div class="mb-4">
                <label for="lastname" class="form-label">Lastname</label>
                <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" placeholder="Lastname" required>
            </div>
            <div class="mb-4">
                <label for="login" class="form-label">Email address</label>
                <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="d-flex justify-content-between mb-4">
                <button (click)="register()" type="button" class="btn btn-primary">
                    <em class="fas fa-sign-in-alt"></em>&nbsp;Create an account
                </button>
                <div>
                    Already have an account?&nbsp;
                    <button (click)="login()" type="button" class="btn btn-link text-primary">
                        Login
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
